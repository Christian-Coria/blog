{% extends 'base.html' %}

{% block title %} 
Panel de Edicion Perfil
{% endblock title%}

{% block contenido %}
<br>
<div class="p-3 mb-2 bg-dark text-white">
<h1>
    Editar Perfil de {{request.user.username}}
</h1>
<br>




<form action={% url 'editar_perfil' %}  method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Editar</button>
</form>



{% endblock contenido %}
